<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <main>
    <header class="py-6 m-auto">
      <h1 class="text-center text-4xl">lista de compras</h1>
    </header>

    <section>
      <form>
        <input 
          type="text"
          name="text"
          placeholder="digite um item para adicionar">
          <button type="submit">adicionar item</button>
      </form>
    </section>

    <section>
      <div>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
          <li>item 4</li>
          <li>item 5</li>
        </ul>
      </div>

      <div class="box-alert">
        <span>item removido da lista</span>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
