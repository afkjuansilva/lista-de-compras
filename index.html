<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <main>
    <header class="py-6 m-auto">
      <h1 class="text-center text-4xl">Lista de compras</h1>
    </header>

    <section class="flex justify-center">
      <form>
        <input 
          type="text"
          name="text"
          placeholder="EX: arroz, feijÃ£o, etc..."
          class="border border-blue-950 rounded-md  text-center p-[.5rem] outline-none accent-blue-950 focus:border-blue-600 focus:placeholder:text-blue-950">
          <button 
            type="submit"
            class="bg-blue-900 p-[.5rem] rounded-md text-white hover:bg-blue-950">Adicionar item</button>
      </form>
    </section>

    <section>
      <div>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
          <li>item 4</li>
          <li>item 5</li>
        </ul>
      </div>

      <div class="box-alert">
        <span>item removido da lista</span>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
